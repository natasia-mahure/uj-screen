<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
  <strong> please hover all the conners of the log in box</strong> 
    <div class="phce card card-1">
        <div class="content">
            <img class="UJicon"   src="./images/UJ-Landscape-Logo-Colour_09.gif" alt="" height="100px" width="200px">
            <div class="container">

                <div class="screen">

                    <div class="screen__content">

                        <form class="login">

                            <div class="login__field">
                                <i class="login__icon fas fa-user"></i>
                                <input type="text" class="login__input" placeholder="Access Number">
                            </div>

                            <div class="login__field">
                                <i class="login__icon fas fa-lock"></i>
                                <input type="password" class="login__input" placeholder="Password">
                            </div>
                            <button class="button login__submit">
                                <span class="button__text"><hi>Log In Now</hi></span>
                                <i class="button__icon fas fa-chevron-right"></i>
                            </button>
                            <button class="button login__submit">
                                <span class="button__text"><hi>Sign up Now</hi>
                                </span>
                                <i class="button__icon fas fa-chevron-right"></i>
                            </button>
                        </form>
                        <div class="social-login">
                            <h3>log in via</h3>
                            <div class="social-icons">
                                <a href="#" class="social-login__icon fab fa-instagram"></a>
                                <a href="#" class="social-login__icon fab fa-facebook"></a>
                                <a href="#" class="social-login__icon fab fa-twitter"></a>
                            </div>
                        </div>
                    </div>
                    <div class="screen__background">
                        <span class="screen__background__shape screen__background__shape4"></span>
                        <span class="screen__background__shape screen__background__shape3"></span>
                        <span class="screen__background__shape screen__background__shape2"></span>
                        <span class="screen__background__shape screen__background__shape1"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
